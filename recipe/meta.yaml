{% set name = "nitro" %}
{% set version = "2.7.dev7" %}
{% set sha256 = "e42e23bfb38d6fd00ef46caf381f41d4dd2a3de0f41d378137137e160fb35405" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ version }}.tar.gz
  url: https://github.com/hobu/{{ name }}/archive/2.7dev-7.tar.gz
  sha256: {{ sha256 }}

build:
  skip: True  # [win and vc<14]
  number: 0

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
  run:

test:
  commands:
    - test -f $PREFIX/lib/libnitf-c.dylib    # [osx]
    - test -f $PREFIX/lib/libnitf-cpp.dylib  # [osx]
    - test -f $PREFIX/lib/libnitf-c.so       # [linux]
    - test -f $PREFIX/lib/libnitf-cpp.so     # [linux]
    - if not exist %PREFIX%\\Library\\lib\\nitf-c.lib exit 1    # [win]
    - if not exist %PREFIX%\\Library\\lib\\nitf-cpp.lib exit 1  # [win]

about:
  home: https://github.com/hobu/nitro
  summary: "A GIT Mirror of Nitro NITF project"
  license: LGPL-3.0-or-later
  license_file: COPYING

extra:
  recipe-maintainers:
    - chambbj
    - hobu
